<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .signin-container {
        background: #fff;
        max-width: 350px;
        margin: 60px auto;
        padding: 32px 28px 24px 28px;
        border-radius: 14px;
        box-shadow: 0 8px 32px rgba(40, 60, 120, 0.18);
      }
      .signin-container h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #2575fc;
        font-weight: 600;
        letter-spacing: 1px;
      }
      .form-group {
        margin-bottom: 18px;
      }
      .form-group label {
        display: block;
        margin-bottom: 7px;
        color: #333;
        font-size: 15px;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 15px;
        transition: border-color 0.2s;
      }
      .form-group input:focus {
        border-color: #2575fc;
        outline: none;
      }
      .signin-btn {
        width: 100%;
        padding: 11px 0;
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 8px;
      }
      .signin-btn:hover {
        background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
      }
      .signin-container .links {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
      }
      .signin-container .links a {
        color: #2575fc;
        text-decoration: none;
        margin: 0 6px;
        transition: text-decoration 0.2s;
      }
      .signin-container .links a:hover {
        text-decoration: underline;
      }
    </style>
    <div class="signin-container">
      <h2>Sign In</h2>
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit" class="signin-btn">Sign In</button>
        <div class="links">
          <a href="#">Forgot Password?</a>
          |
          <a href="#">Create Account</a>
        </div>
      </form>
    </div>
  </body>
</html>

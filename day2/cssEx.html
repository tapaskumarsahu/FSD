<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- internal css -->
    <style>
      p {
        color: blueviolet;
        background-color: yellow;
      }
      h1 {
        font-size: 30px;
      }
      /* class selector by using . (dot) */
      .name {
        color: blue;
      }
      /* id selector : use # before id */
      #mentor {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <!-- inline css: can be written in same line-->
    <!-- in inline css we use style attribute -->
    <p style="color: red; background-color: aqua">hey this is para 1</p>
    <p style="color: blue">hey this is para 2</p>
    <h1 style="color: pink">hey this is heading 1</h1>
    <p>hey this is para 3</p>
    <p>hey this is para 4</p>
    <p>hey this is para 5</p>
    <h1>hey this heading 2</h1>
    <h1>hey this is heading 3</h1>
    <h1 class="name">Hey My Name is Gaurav Pandey</h1>
    <h1 id="mentor">I am mentor</h1>
    <h1 class="name">Hey My name is karan</h1>
    <h1 id="artist">I am an Artist</h1>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Registration Form</legend>
      <form action="#" method="post">
        <label for="name">Name: </label
        ><input
          type="text"
          id="name"
          placeholder=" Enter a name"
          required
        /><br /><br />
        <label for="email">Email: </label
        ><input type="email" id="email" required /><br /><br />
        <label for="pass">Pass: </label
        ><input type="password" id="pass" placeholder=" *********" required />
        <label for="age">Age: </label
        ><input type="number" id="age" min="20" max="30" /><br /><br />
        <label>Gender:</label>
        <label for="male">Male: </label
        ><input type="radio" name="gender" id="male" />
        <label for="female">Female: </label
        ><input type="radio" name="gender" id="female" /><br />
        <label for="dob">DOB: </label
        ><input type="datetime-local" id="dob" required />
        <label for="check">Are you single ? </label
        ><input type="checkbox" id="check" />
        <label for="state">choose state:</label>
        <select name="" id="state">
          <option value="">select</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Delhi">Delhi</option>
          <option value="Haryana">Haryana</option>
          <option value="Odisha">Odisha</option>
        </select>
        <br />
        <!-- datalist -->
        <label for="deg">Degree:</label>
        <input list="input" id="deg" />
        <datalist id="input">
          <option value="mtech"></option>
          <option value="bca"></option>
          <option value="btech"></option>
        </datalist>

        <label for="image">Images: </label><input type="file" id="" />
        <label for="feedback">FeedBack: </label
        ><textarea name="" id="feedback" cols="50" rows="5"></textarea>
        <button>Submit</button>
      </form>
    </fieldset>
  </body>
</html>

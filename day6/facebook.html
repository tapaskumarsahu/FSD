<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook login</title>
    <style>
      *{
        font-family: Arial, Helvetica, sans-serif;
      }
      body{
        background-color: #f2f4f7;
      }
      .container {
        display: flex;
        justify-content: space-around;
        padding: 10%;
      }
      .title {
        font-size: 60px;
        color: #0866ff;
        font-weight: 600;
      }
      .desc{
        font-size: 24px;
        margin-top: -40px;
      }
      .brand{
        width: 30%;
      }
      .form{
        width: 320px;
        box-shadow: 0px 0px 5px gray;
        padding:10px 10px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        text-align: center;
        padding-bottom: 20px;
        background-color: #f2f4f7;
      }
      .input{
        height: 40px;
        padding-left: 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 1px black;
        font-size: 16px;
      }
      .loginBtn,.createBtn {
        height: 40px;
        margin: 0px 10px 10px 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
      }
      .loginBtn{
        background-color: #0866ff;
        color: white;
      }
      .createBtn{
        background-color: #42b72a;
        width: 70%;
        color: white;
        margin: 0 auto;
      }
      .line{
        border: 0.5px solid rgb(213, 210, 210);
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand">
        <p class="title">facebook</p>
        <p class="desc">
          Facebook helps you connect and share with the people in your life.
        </p class="desc">
      </div>
      <div class="login">
        <form class="form">
          <input
            type="text"
            class="input"
            placeholder="Email address or phone number"
          />
          <input type="password" class="input" placeholder="Password" />
          <button class="loginBtn">Log in</button>
          <a href="#">forgot password</a>
          <hr>
          <di class="line"></di>
          <button class="createBtn">Create a new Account</button>
        </form>
        <p><a href="#">Create a page </a>for a celebrity, brand or business.</p>
      </div>
    </div>
    <footer>
      <ul class="footerList">
        <li class="list-item">list-item</li>
        <li class="list-item">list-item</li>
        <li class="list-item">list-item</li>
        <li class="list-item">list-item</li>
        <li class="list-item">list-item</li>
      </ul>
    </footer>
  </body>
</html>
